<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Title</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Generate Title</h1>
    <label for="pageNo">Page No:</label>
    <input type="number" id="pageNo" value="1">
    <br>
    <label for="isALL">Use All:</label>
    <input type="checkbox" id="isALL">
    <br>
    <label for="titleSize">Title Size:</label>
    <input type="number" id="titleSize" value="3">
    <br><br>
    <button onclick="generateTitle()">Generate</button>
    <p id="result"></p>
    <h2>Get Page</h2>
    <label for="pagePageNo">Page No:</label>
    <input type="number" id="pagePageNo" value="1">
    <br>
    <label for="cleanPage">Clean Page:</label>
    <input type="checkbox" id="cleanPage">
    <br>
    <button onclick="getPage()">Get Page</button>
    <p id="pageResult"></p>
</body>
</html>
