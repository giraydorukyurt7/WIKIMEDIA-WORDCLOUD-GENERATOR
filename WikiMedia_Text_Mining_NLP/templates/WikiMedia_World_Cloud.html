<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKIMEDIA WORDCLOUD GENERATOR</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <div class="div_content">
        <h1>WIKIMEDIA WORDCLOUD GENERATOR</h1>
    </div>
    <br/>
    <div class="div_content">
        <h2>Generate Title</h2>
        <label for="pageNo">Page No:</label>
        <input type="number" id="pageNo" value="1">
        <br/>
        <label for="isALL">Use All:</label>
        <input type="checkbox" id="isALL">
        <br/>
        <label for="titleSize">Title Size:</label>
        <input type="number" id="titleSize" value="3">
        <br/>
        <button onclick="generateTitle()">Generate</button>
        <p id="result"></p>
    </div>
    <div class="div_content">
    <h2>Get Page</h2>
        <label for="pagePageNo">Page No:</label>
        <input type="number" id="pagePageNo" value="1">
        <br>
        <label for="cleanPage">Clean Page:</label>
        <input type="checkbox" id="cleanPage">
        <br>
        <button onclick="getPage()">Get Page</button>
        <p id="pageResult"></p>
        <br/>
    </div>
    <div class="div_content">
        <h2>Get Bar Plot</h2>
        <label for="plotPageNo">Page No:</label>
        <input type="number" id="plotPageNo" value="1">
        <br>
        <label for="plot_isALL">Use All:</label>
        <input type="checkbox" id="plot_isALL">
        <br>
        <label for="plotMinTF" alt='Incease of "use all" recommended: 8000'>Minimum Term Frequency:</label>
        <input type="number" id="plotMinTF" value="2">
        <br>
        <button onclick="getBarPlot()">Get Bar Plot</button>
        <img id="barPlotImage" alt="Bar Plot" style="max-width: 100%; margin-top: 20px; display: none;">
    </div>
    <div class="div_content">
        <h2>Get Word Cloud</h2>
        <label for="wordCloudPageNo">Page No:</label>
        <input type="number" id="wordCloudPageNo" value="1">
        <br>
        <label for="wordCloud_isALL">Use All:</label>
        <input type="checkbox" id="wordCloud_isALL">
        <br>
        <button onclick="getWordCloud()">Get Word Cloud</button>
        <img id="wordCloudImage" alt="Word Cloud" style="max-width: 100%; margin-top: 20px; display: none;">
    </div>
    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/giraydorukyurt7/" target="_blank">
                    <img class="icon" src="https://www.svgrepo.com/show/157006/linkedin.svg" alt="LinkedIn">
                </a>
                <a href="https://github.com/giraydorukyurt7" target="_blank">
                    <img class="icon" src="https://www.svgrepo.com/show/332084/github.svg" alt="GitHub">
                </a>
                <div class="placeholder-icon"></div>
            </div>
        </div>
    </footer>    
</body>
</html>
