<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Title</title>
    <script>
        async function generateTitle() {
            const pageNo = document.getElementById("pageNo").value;
            const isALL = document.getElementById("isALL").checked;

            const response = await fetch("/generate-title", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ pageNo: parseInt(pageNo), isALL: isALL })
            });
            const data = await response.json();
            document.getElementById("result").innerText = `Title: ${data.title}`;
        }
    </script>
</head>
<body>
    <h1>Generate Title</h1>
    <label for="pageNo">Page No:</label>
    <input type="number" id="pageNo" value="1">
    <br>
    <label for="isALL">Use All:</label>
    <input type="checkbox" id="isALL">
    <br><br>
    <button onclick="generateTitle()">Generate</button>
    <p id="result"></p>
</body>
</html>
